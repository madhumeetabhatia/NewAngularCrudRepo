<h4> Employee List</h4>

<table class="table  table-striped table-bordered">
    <thead>
        <tr>
            <th >First name</th>
            <th >Last Name</th>
            <th >Email Id</th>
            <th >City <span style="float:right;">AddressType</span></th>           
            <th [textContent]="">Actions</th>
        </tr>
   </thead>
   <ng-container >
       <tbody >
            <tr *ngFor=" let employee of employees">
              <td>{{employee.firstName}}</td>
              <td>{{employee.lastName}}</td>
              <td>{{employee.emailId}}</td>
            <table class="table table-striped">
              <tr *ngFor="let add of employee.address">
                  <td style="float:left;margin-left:  7px;">{{add.city}}</td>
                  <td style="float:right;margin-right: 7px;">{{add.addressType}}</td>
              </tr>
            </table>
           
           <td> <button (click) = "updateEmployee(employee.id)" class = "btn btn-info" style="margin-left: 50px"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
           </td>
           </tr>
        
      </tbody>
    </ng-container>
  </table>
